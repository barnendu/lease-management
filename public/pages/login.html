  <div class="container">
        <div class="card card-container">
          <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="inputUser" class="form-control" placeholder="User name" ng-model="user.uname" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" ng-click="login()">Sign in</button>
            </form><!-- /form -->
             
            <a href="#/register" class="forgot-password">
                Register User
            </a>
        </div><!-- /card-container -->
    </div>
